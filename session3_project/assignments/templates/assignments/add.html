{% extends 'base.html' %} <!-- base.html의 내용을 가져오겠다. -->
{% load staticfiles %}
{% block content %}
 <!-- Main Content -->
 <br><br>
 <div class="container">
    <div class="content-section-heading text-center">
        <h3 class="text-secondary mb-0">To Do</h3>
        <h2 class="mb-5">과제 추가하기</h2>
      </div>
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form action="{% url 'add' %}" method="POST" name="sentMessage" id="contactForm" novalidate>
          {% csrf_token %}
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>과제</label>
              <input type="text" class="form-control" placeholder="과제" name="name"  required data-validation-required-message="과제명 입력하세요">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>강의</label>
              <input type="text" class="form-control" placeholder="강의" name="course" required data-validation-required-message="강의명을 입력하세요">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>제출일</label>
              <input type="date" class="form-control" placeholder="제출일" name="submission_date" required data-validation-required-message="제출일을 선택하세요">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>내용</label>
              <textarea rows="5" class="form-control" placeholder="내용" name="content" required data-validation-required-message="내용을 입력하세요"></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">저장</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <hr>

  {% endblock %}
